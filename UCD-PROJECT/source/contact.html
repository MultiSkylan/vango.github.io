<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
     <title>Contact Us</title>
     <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact-in">
         <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12291.990825680377!2d-6.295039700081832
            !3d53.352283043144816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c32bb67a319%3A0x1800c7a937
            ea5090!2z0KHRgtC-0L3QuNCx0LDRgtGC0LXRgCwg0JTRg9Cx0LvQuNC9!5e1!3m2!1sru!2sie!4v1722967658801!5m2!1sru!2si
            e" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referre
            r-when-downgrade"></iframe>
        </div>
         <div class="contact-form">
              <h1>Contact Us</h1>
              <form>
                  <input type="text" placeholder="Name"  class="contact-form-txt"/>
                  <input type="text" placeholder="Email" class="contact-form-txt" />
                  <textarea placeholder="Message" class="contact-form-textarea"></textarea>
                  <input type="submit" name="Submit" class="contact-form-btn" /> 
              </form>
         </div>
    </div>
</body>
</html>
